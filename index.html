<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- Daisy CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="flex justify-between items-center flex-col sm:flex-row w-full p-5 m-4 md:flex-row">
            <div class="flex md:flex gap-4">
            <img src="./assets/logo.png" alt="" class="w-13">
            <h2 class="text-[#006747] font-bold text-xl  font-hind-madurai">Emergency <br>Service</h2>
        </div>
        <div class="gap-2 mt-4 ">
            <button class="btn rounded-full text-lg bg-[#41ff6b1a]"> 0 <i class="fa-solid fa-heart text-red-600 text-xl"></i>
            </button>

            <button class="btn rounded-full bg-[#41ff6b1a]"> 100
                <img src="./assets/coin.png" alt="" class="w-6">
            </button>
  
            <button class="btn px-8 bg-green-600 text-white rounded-full"><span>2</span>Copy</button>
        </div>
        </div>
    </header>
    
    <main class="bg-[#f5fff6]">
        <!-- banner section -->
         <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="min-h-[200px]">
            <div class="text-center p-5">
                <img src="./assets/logo-dark.png" alt="" class="w-17 mx-auto">
                <h2 class="mt-4 text-lg font-bold font-hind-madurai text-white sm:text-2xl md:text-4xl">Emergency Service Directory</h2>
                <p class="mt-4 text-sm font-semibold font-hind-madurai text-white sm:text-lg md:text-xl">Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
            </div>
         </div>
         </section>
    </main>

</html>
